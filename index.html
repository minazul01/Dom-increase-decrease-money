<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increase and Decrease money</title>
    <!-- taiwind css and daysiui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <div class="mockup-window border-base-300 border">
            <div class="border-base-300 flex justify-center border-t px-4 py-16">
                <div class="mockup-phone border-primary">
                    <div class="camera"></div>
                    <div class="display">  
                      <div class="artboard artboard-demo phone-1">
                        <h1 class="font-extrabold text-2xl text-pink-500">Add Money Pages</h1>
                        <p class="text-3xl font-normal text-blue-500">Amount :</p>
                        <span id="main-balance" class="text-5xl font-extrabold text-black mb-4">10000</span>
                        <div><button class="btn mr-2">Add Money</button><button class="btn mr-2">transaction</button><button class="btn">Cash out</button></div>
                        <br>
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">Amount</span>
                                </label>
                                <input id="amount-field" type="text" placeholder="Amount" class="input input-bordered" required />
                              </div>
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">Pin</span>
                                </label>
                                <input id="pin-field" type="password" autocomplete="off" placeholder="Pin" class="input input-bordered" required />
                              </div>
                              <div class="form-control mt-6">
                                <button id="log-btn" class="btn btn-primary">Submit</button>
                              </div>
                            </form>
                          </div>
                      </div>
                    </div>
                  </div>
            </div>
          </div>
    </main>
    <script src="./js/function-added.js"></script>
    <script src="./js/dom.js"></script>
</body>
</html>
